<div class="container">
    <div class="card">
        <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
            <!-- <div class="form-group">
            <label for="employeename">Employee:</label>
            <input type="text"  id="employeename" formControlName="employeename">
            </div> -->
            <label >Today task add for Employee</label>
            <div class="form-group">
            <label for="Assigent_employeename">Employee:</label>
                <select class="dropdown">
                  <option *ngFor="let item of name" id="Assigent_employeename"  [value]="item" formControlName="Assigent_employeename">{{ item }}</option>
                </select>
              </div>
            <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" formControlName="title">
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" formControlName="description">
          </div>
          <div class="form-group">
            <label for="timestamp">Date:</label>
            <input type="date" id="timestamp" formControlName="timestamp">
          </div>
          <div class="form-group">
            <label for="timestamp">Completed:</label>
                <input type="checkbox"  id="completed" formControlName="completed">
          </div>
          <div class="form-group">
            <button type="submit">Add Task</button>
          </div>
        </form>
      </div>

      <div class="card1">
        <form (ngSubmit)="scheduleTask()">
          <label >Schedule the task </label>
          <div>
            <label>TaskName:</label>
            <input type="text" [(ngModel)]="taskName" name="taskName" placeholder="Task Name" required>
          </div>
          <div>
            <label>TaskDescription:</label>
            <textarea [(ngModel)]="taskDescription" name="taskDescription" placeholder="Task Description"></textarea>
          </div>
          <div>
            <label>TaskScheduleTime:</label>
          <input type="datetime-local" [(ngModel)]="taskScheduleTime" name="taskScheduleTime" required>
          </div>
          <div>
            <label>Schedule the task before days</label>
          <button type="submit">Schedule Task</button>
          </div>
        </form>
      </div>
</div>
